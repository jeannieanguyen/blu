{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognitoadde66ac": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/blu-20181211105424-deployment/amplify-cfn-templates/auth/cognitoadde66ac-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "cognitoadde66ac_identitypool_adde66ac",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognitoadde66ac_lambda_log_policy",
					"openIdLambdaRoleName": "cognitoadde66ac_openid_lambda_role",
					"openIdRolePolicy": "cognitoadde66ac_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognitoadde66ac_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognitoadde66ac_openid_lambda_log_policy",
					"userPoolName": "cognitoadde66ac_userpool_adde66ac",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognitoadde66ac_sns-role",
					"roleExternalId": "cognitoadde66ac_role_external_id",
					"policyName": "cognitoadde66ac-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Verify your email",
					"emailVerificationMessage": "Welcome to Blu. Your verification code is {####}.",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognitoadde66ac_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": "30",
					"userpoolClientReadAttributes": "email,name,nickname,preferred_username,picture",
					"mfaLambdaRole": "cognitoadde66ac_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognitoadde66ac_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognitoadde66ac_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognitoadde66ac_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognitoadde66ac_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognitoadde66ac_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognitoadde66ac_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": true,
					"useDefault": "manual",
					"unAuthRoleName": "blu-20181211105424-unauthRole",
					"authRoleName": "blu-20181211105424-authRole",
					"unAuthRoleArn": "arn:aws:iam::187681693919:role/blu-20181211105424-unauthRole",
					"authRoleArn": "arn:aws:iam::187681693919:role/blu-20181211105424-authRole",
					"resourceName": "cognitoadde66ac",
					"authSelections": "identityPoolAndUserPool",
					"userpoolClientWriteAttributes": "name,nickname,preferred_username,picture,profile,email"
				}
			}
		},
		"apiblu": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/blu-20181211105424-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"AppSyncApiName": "blu",
					"AuthCognitoUserPoolId": {
						"Fn::GetAtt": [
							"authcognitoadde66ac",
							"Outputs.UserPoolId"
						]
					},
					"schemaGraphql": "s3://blu-20181211105424-deployment/amplify-appsync-files/schema.graphql.1544554981433",
					"ResolverBucket": "blu-20181211105424-deployment",
					"ResolverRootKey": "amplify-appsync-files",
					"DeploymentTimestamp": "1544554981433"
				}
			}
		},
		"hostingS3AndCloudFront": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/blu-20181211105424-deployment/amplify-cfn-templates/hosting/template.json",
				"Parameters": {}
			}
		},
		"storagemoods": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/blu-20181211105424-deployment/amplify-cfn-templates/storage/moods-cloudformation-template.json",
				"Parameters": {
					"tableName": "moods",
					"partitionKeyName": "date",
					"partitionKeyType": "S",
					"sortKeyName": "displayName",
					"sortKeyType": "S"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}